
<html>
<head>
<title>achrails event graph</title>
<style>
.link {
	stroke: #2E2E2E;
	stroke-width: 2px;
}

.node {
	stroke: #fff;
	stroke-width: 2px;
}
.textClass {
	stroke: #323232;
	font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
	font-weight: normal;
	stroke-width: .5;
	font-size: 14px;
}
</style>
</head>
<body>

<div id="graphview" style="width:100%; height:90vh"></div>
<div>
	<input id="timeslider" type="range" style="width: 100%;">
</div>
<div>
	<button id="prevev">&lt;</button>
	<button id="nextev">&gt;</button>
	<span id="timedisplay"></span>
</div>
<table>
	<tr>
		<td><code>rake events:dump</code></td>
		<td><code>rake events:names</code></td>
	</tr>
	<tr>
		<td><textarea id="graphsrc" rows="10" cols="20"></textarea></td>
		<td><textarea id="namessrc" rows="10" cols="20"></textarea></td>
	</tr>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
<script src="script.js"></script>

</body>
</html>
